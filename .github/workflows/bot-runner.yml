name: Run EMA Signal Bot Every 12h

on:
  schedule:
    - cron: '0 0,12 * * *'  # Runs at 00:00 and 12:00 UTC
  workflow_dispatch:  # Allows manual trigger too

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ccxt pandas ta requests

      - name: Run bot
        run: ema_strategy.py # Change this if your file has a different name
